    <!-- Baby Rob Chatbox Script -->
    <script>
        const QNA_URL = "/assets/baby_rob_qna_json.json";
        let qnaData = [];

        fetch(QNA_URL)
            .then(res => res.json())
            .then(data => { qnaData = data; })
            .catch(err => console.error("Failed to load Baby Rob Q&A:", err));

        const messagesEl = document.getElementById("baby-rob-messages");
        const inputEl = document.getElementById("baby-rob-user-input");
        const sendBtn = document.getElementById("baby-rob-send");

        function addMessage(text, sender) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("baby-rob-msg", sender);
            msgDiv.textContent = text;
            messagesEl.appendChild(msgDiv);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function findAnswer(userText) {
            userText = userText.toLowerCase();
            for (const item of qnaData) {
                const question = item.question.toLowerCase();
                if (question.includes(userText) || userText.includes(question)) {
                    return item.answer;
                }
            }
            return "Sorry, I don't know the answer yet. Please contact us directly!";
        }

        sendBtn.addEventListener("click", () => {
            const userText = inputEl.value.trim();
            if (!userText) return;
            addMessage(userText, "user");
            const answer = findAnswer(userText);
            addMessage(answer, "bot");
            inputEl.value = "";
        });

        inputEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
